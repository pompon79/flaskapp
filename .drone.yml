---
kind: pipeline
name: default

steps:
- name: test
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker ps -a
  - docker build -t flaskapp:$DRONE_BUILD_NUMBER .
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker push flaskapp:$DRONE_BUILD_NUMBER

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
