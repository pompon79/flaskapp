---
kind: pipeline
name: default

steps:
- name: test
  image: docker:dind
  environment:
    USERNAME:
      from_secret: DOCKER_USERNAME
    PASSWORD:
      from_secret: DOCKER_PASSWORD
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker ps -a
  - docker build -t flaskapp:$DRONE_BUILD_NUMBER .
  - echo USERNAME
  - docker login -u USERNAME -p PASSWORD
  - docker push flaskapp:$DRONE_BUILD_NUMBER

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
